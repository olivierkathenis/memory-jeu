<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Memory</title>
	<link rel="stylesheet" href="css/memory.css">
</head>
<body>
	<div id="game">
		<div id="score">Score : 0</div>
		<div id="square-1" class="square green"></div>
		<div id="square-2" class="square blue"></div>
		<div id="square-3" class="square yellow"></div>
		<div id="square-4" class="square red"></div>
		<div id="square-5" class="square purple"></div>
		<div id="square-6" class="square pink"></div>
		<div id="square-7" class="square purple"></div>
		<div id="square-8" class="square blue"></div>
		<div id="square-9" class="square pink"></div>
		<div id="square-10" class="square yellow"></div>
		<div id="square-11" class="square green"></div>
		<div id="square-12" class="square red"></div>
		<div class="commands">
			<button id="start">Start Game</button>
			<button id="stop">Stop Game</button>
		</div>
	</div>
	<script src="js/memory.js"></script>
</body>
</html>
